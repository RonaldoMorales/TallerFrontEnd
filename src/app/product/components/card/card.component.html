<div
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 overflow-hidden">

  <!-- Imagen del producto -->
  <img
    class="object-cover w-full h-64 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    [src]="produtc.linkImagen"
    alt="Imagen del producto">

  <!-- Contenido del producto -->
  <div class="flex flex-col justify-between p-4 leading-normal w-full">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ produtc.nombre }}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ produtc.tipo }}</p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">${{ produtc.precio }}</p>

    <!-- Controles de cantidad -->
    <div class="flex items-center justify-center space-x-4">
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="decrement()">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0l4-4M1 5l4 4"/>
        </svg>
        <span class="sr-only">Decrement</span>
      </button>

      <input
        type="text"
        [value]="contador"
        readonly
        class="w-12 text-center text-lg border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="increment()">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0l-4-4m4 4l-4 4"/>
        </svg>
        <span class="sr-only">Increment</span>
      </button>
    </div>

    <!-- Botón de añadir al carrito -->
    <button
      type="button"
      class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      (click)="addSale()">
      <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
        <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
      </svg>
      Añadir al carro
    </button>
  </div>
</div>
