<div class="flex flex-col gap-5 justify-center items-center w-screen min-h-screen">

  <div *ngFor="let product of productArray">

    <product-card [produtc]="product"></product-card>
  </div>

  <shared-paginacion
  [currentPage]="query.numeroPagina ?? 1"
  [totalPages]="cantPaginas"
  (pageChanged)="onPageChanged($event)"></shared-paginacion>

</div>
