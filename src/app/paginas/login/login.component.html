<div class="login-container">
  <h2>Iniciar sesión</h2>

  <!-- Mensaje de error de inicio de sesión -->
  <div *ngIf="loginError" class="alert alert-danger">
    {{ loginError }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Correo Electrónico"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo es inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Contraseña"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>

</div>
